services:
  backend:
    build: .
    container_name: denu-studio-backend
    ports:
      - "9000:9000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: souravmanna
      POSTGRES_PASSWORD: poop
      POSTGRES_DB: ai_studio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
